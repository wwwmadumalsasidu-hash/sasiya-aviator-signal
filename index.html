<!DOCTYPE html>
<html>
<head>
  <title>SASIYA Aviator Signal Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INTRO VIDEO -->
<div id="intro">
  <video autoplay muted playsinline id="introVideo">
    <source src="assets/intro.mp4" type="video/mp4">
  </video>

  <!-- Name overlay -->
  <div id="nameOverlay">
    <div id="mainName">SASIYA AVIATOR SIGNAL GANARATOR</div>
    <div id="subName">POWER BY SASIYA</div>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;">

  <!-- BACKGROUND VIDEO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <div class="header">
    <h1>SASIYA Aviator Signal Generator</h1>
    <p id="datetime"></p>
  </div>

  <button id="genBtn">üöÄ Generate Signals</button>
  <button onclick="location.href='twox.html'">üî• 2x Signals</button>

  <!-- Signal Boxes -->
  <div id="signalArea" style="display:none;">
    <div class="grid">
      <div class="box" id="box1">19:48:09</div>
      <div class="box" id="box2">19:49:10</div>
      <div class="box" id="box3">19:50:11</div>
      <div class="box" id="box4">19:51:12</div>
    </div>
  </div>

</div>

<script src="script.js"></script>

<script>
  // Intro video end ‚Üí show main app
  const intro = document.getElementById("intro");
  const app = document.getElementById("app");
  const video = document.getElementById("introVideo");

  if (video) {
    video.onended = () => {
      intro.style.display = "none";
      app.style.display = "block";
    };
  }

  // Real-time date & time
  function updateDateTime() {
    const now = new Date();
    const el = document.getElementById("datetime");
    if (el) {
      el.innerText =
        "üìÖ " + now.toLocaleDateString("en-GB") +
        " | ‚è∞ " + now.toLocaleTimeString();
    }
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>

</body>
    </html>
